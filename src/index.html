<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2D Web Based CAD </title>
    <!-- <script type="text/javascript" src="js/utility.js"></script> -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
    <div class="parent">
        <div class="header">
            <h1 class="head1">Primitive WebGL</h1>
        </div>
        <div class="toolbar">
            <div class="color">
                <label for="colorpicker">COLORS:</label>
                <input type="color" id="colorpicker" value="#0000ff">
            </div>
            <div class="models">
                MODELS
                <br>
                <img id="line" src="components/images/line.png" alt="">
                <img id="square" src="components/images/square.png" alt="">
                <br>
                <img id="rectangle" src="components/images/rectangle.png" alt="">
                <img id="polygon" src="components/images/polygon.png" alt="">
            </div>
            <div class="tools">
                TOOLS
                <br>
                <img id="changecolor" src="components/images/changecolor.png" alt="">
                <img id="resize" src="components/images/resize.png" alt="">
                <br>
                <img id="save" src="components/images/save.png" alt="">
                <img id="load" src="components/images/load.png" alt="">
            </div>
            
        </div>
        <div class="canvas-container">
            <div class ="canvas" id = "canvas"> <!-- GUA GATAU KNP GET ELEMENTS BY CLASS NAME GABISA -->
                <canvas id="gl-canvas" height= "800" width="800"></canvas>
            </div>
            <div class="vertical-slider-container">
                <div class="slidecontainerv">
                  <input type="range" min="-100" max="100" value="0" class="sliderv" id="sliderY">
                </div>
            </div>
        </div>
        <div class="footer">
            <div class="slidecontainer">
                <input type="range" min="-100" max="100" value="0" class="slider" id="sliderX">
              </div>
        </div>
    </div>
    

    
</body>
<script type="text/javascript" src="js/canvas.js"></script>
<script type="text/javascript" src="js/models/line.js"></script>
<script type="text/javascript" src="js/models/rectangle.js"></script>
<script type="text/javascript" src="js/models/square.js"></script>
<script type="text/javascript" src="js/models/polygon.js"></script>
<script type="text/javascript" src="js/app.js"></script>
<script type="text/javascript" src="js/index.js"></script>

</html>
